<!doctype html>
<html lang="es" ng-app="TianguisApp">
    <head>
        <meta charset="utf-8">
        <title>MiTianguis - Compra, Vende y haz Negocio</title>
        <meta name="description" content="Responsive HTML5 E-Commerce Template" />
        <meta name="keywords" content="responsive html5 template, e-commerce, shop, bootstrap 3.0, css, jquery, flat, modern" />
        <meta name="author" content="Oscar" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link href="masterslider/style/masterslider.css" rel="stylesheet" media="screen">
        <link href="css/styles.css" rel="stylesheet" media="screen">
        <script src="js/libs/modernizr.custom.js"></script>
        <!--Adding Media Queries Support for IE8-->
        <!--[if lt IE 9]>
          <script src="js/plugins/respond.js"></script>
        <![endif]-->
    </head>

    <!--Body-->
    <body ng-controller="TianguisController">
        <div ng-include="modal.login"></div>
        <!--Header-->
        <header data-offset-top="500" data-stuck="600">
            <!--data-offset-top is when header converts to small variant and data-stuck when it becomes visible. 
                Values in px represent position of scroll from top. Make sure there is at least 100px between those 
                two values for smooth animation-->
            <!--Search Form-->
            <form class="search-form closed" method="get" role="form" autocomplete="off">
                <div class="container">
                    <div class="close-search"><i class="icon-delete"></i></div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="search-hd" id="search-hd" 
                               placeholder="Escribe nombre o descripciÃ³n de un producto">
                        <button type="submit"><i class="icon-magnifier"></i></button>
                    </div>
                </div>
            </form>
            <!--Mobile Menu Toggle-->
            <div class="menu-toggle"><i class="fa fa-list"></i></div>
            <div class="container">
                <a class="logo" href="index.html" ><span style="font-size:250%">MiTianguisMX</span></a>
            </div>
            <div ng-include="template.menu"></div>
            <div class="toolbar-container">
                <div class="container">  
                    <toolbar></toolbar>
                </div>
            </div>
        </header><!--Header Close-->
    
        <!--Page Content-->
        <div class="page-content">
            <carrusel></carrusel>
            <categorias></categorias>
            <catalogos></catalogos>
            <items></items>
            <post></post>
            <galeria></galeria>
            <marcas></marcas>
        </div><!--Page Content Close-->
    
        <div ng-include="modal.contactus"></div>
        <subscription></subscription>
  	
        <!--Footer-->
        <footer class="footer">
            <div ng-include="template.footer"></div>
        </footer><!--Footer Close-->
        
        <!-- Librerias -->
        <script src="js/libs/jquery-1.11.1.min.js"></script>
        <script src="js/libs/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="js/libs/jquery.easing.min.js"></script>
        <script src="js/plugins/bootstrap.min.js"></script>
        <script src="js/plugins/smoothscroll.js"></script>
        <script src="js/plugins/jquery.validate.min.js"></script>
        <script src="js/plugins/icheck.min.js"></script>
        <script src="js/plugins/jquery.placeholder.js"></script>
        <script src="js/plugins/jquery.stellar.min.js"></script>
        <script src="js/plugins/jquery.touchSwipe.min.js"></script>
        <script src="js/plugins/jquery.shuffle.min.js"></script>
        <script src="js/plugins/lightGallery.min.js"></script>
        <script src="js/plugins/owl.carousel.min.js"></script>
        <script src="js/plugins/masterslider.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/angular-animate.js"></script>
        <script src="js/carrusel.js"></script>
        <script src="js/categorias.js"></script>
        <script src="js/catalogos.js"></script>
        <script src="js/items.js"></script>
        <script src="js/post.js"></script>
        <script src="js/galeria.js"></script>
        <script src="js/marcas.js"></script>
        <script src="js/subscription.js"></script>
        <script src="js/toolbar.js"></script>
        <script src="js/mitianguis.js"></script>
    </body><!--Body Close-->
</html>
