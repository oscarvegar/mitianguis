<!--Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                <h2>Ingresa o <a href="register.html">Registrate</a></h2>
                <p class="large hide">Use social accounts</p>
                <div class="social-login hide">
                    <a class="facebook" href="https://www.facebook.com/MiTianguisMX"><i class="fa fa-facebook-square"></i></a>
                    <a class="google" href="#"><i class="fa fa-google-plus-square"></i></a>
                    <a class="twitter" href="https://www.twitter.com/mitianguismx"><i class="fa fa-twitter-square"></i></a>
                </div>
            </div>
            <div class="modal-body">
                <form class="login-form">
                    <div class="form-group group">
                        <label for="log-email">Email</label>
                        <input type="email" class="form-control" name="log-email" id="log-email" placeholder="Ingresa tu correo" required>
                        <a class="help-link" href="#">¿Olvidaste tu correo electrónico?</a>
                    </div>
                    <div class="form-group group">
                        <label for="log-password">Contraseña</label>
                        <input type="text" class="form-control" name="log-password" id="log-password" 
                               placeholder="Ingresa tu contraseña" required>
                        <a class="help-link" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Recordar</label>
                    </div>
                    <input class="btn btn-black" type="submit" value="Entrar">
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
